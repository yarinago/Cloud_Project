version: '3.8'

services:
  flask:
    build: .
    command: flask run --host 0.0.0.0 --port 5000
    volumes:
      - .:/app
    ports:
      - 5000:5000
    environment:
      - BASE_URL=${{ vars.BASE_URL }}
      - DB_HOST=${{ vars.DB_HOST }}
      - DB_PORT=${{ vars.DB_PORT }}
      - DB_NAME=${{ vars.DB_NAME }}
      - DB_USERNAME=${{ vars.DB_USERNAME }}
      - DB_PASSWORD=${{ secrets.DB_PASSWORD }}
      - DB_TIMEOUT=${{ vars.DB_TIMEOUT }}
      - RECORDS_LIMIT=${{ vars.RECORDS_LIMIT }}
    depends_on:
      - postgres
    labels:
      - "com.example.description=Flask API Service"
      - "com.example.role=app"
  postgres:
    restart: on-failure:3
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${{ vars.DB_USERNAME }}
      - POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
      - POSTGRES_DB=${{ vars.DB_NAME }}
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
      - ./postgres-init/init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount the init.sql script
    ports:
      - "5432:5432"
    labels:
      - "com.example.description=PostgreSQL Database"
      - "com.example.role=db"
