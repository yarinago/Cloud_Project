version: '3.8'

services:
  flask:
    container_name: flask-postgres-app
    build: .
    command: flask run --host 0.0.0.0 --port 5000
    ports:
      - 5000:5000
    env_file:
      - ./.env  # Take the .env file and use it
    depends_on:
      - postgres
    labels:
      - "flask.app.description=Flask API Service"
      - "flask.app.role=app"
  postgres:
    restart: on-failure:3
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./postgres-init/init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount the init.sql script
    ports:
      - "5432:5432"
    labels:
      - "postgres.app.description=PostgreSQL Database"
      - "postgres.app.role=db"