name: testing

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "development" ]
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  REPO_NAME: ${{ github.event.repository.name }}
  
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      DB_HOST: ${{ vars.DB_HOST }}
      DB_PORT: ${{ vars.DB_PORT }}
      DB_NAME: ${{ vars.DB_NAME }}
      DB_USERNAME: ${{ vars.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_TIMEOUT: ${{ vars.DB_TIMEOUT }}
      IMAGE_TAG: ${{ vars.IMAGE_TAG }}

    steps:
      - uses: actions/checkout@v3

      - name: Build & Run Docker Compose container
        run: |
            docker-compose build --build-arg IMAGE_TAG=${IMAGE_TAG}
            docker-compose up -d             
      
      #- name: Wait until Docker Compose Services are up
      #  uses: thegabriele97/dockercompose-health-action@main
      #  with:
      #    timeout: '30'
      #    workdir: .
          
      #- name: Run Unit Tests
      #  run: |
      #      # The unit tests will run on the containers' flask & postgres            
      #      docker-compose exec -T flask python3 -m unittest discover tests

      - name: Save Docker image as artifact
        run: |
          ls ${REPO_NAME}
          # Save the Docker image as a tar archive
          docker save -o flask_app_latest.tar ${REPO_NAME}_flask:latest
          docker save -o postgres_db_latest.tar postgres:latest

      - name: Upload Docker image artifacts
        uses: actions/upload-artifact@v2
        with:
          name: flask_and_db_artifacts  # Name of the artifact
          path: |
            flask_app_latest.tar
            postgres_db_latest.tar

  push-to-ecr:
    needs: build-and-test
    #if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development'
    if: true
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO_NAME: ${{ vars.ECR_REPO_NAME }}
      IMAGE_TAG: ${{ vars.IMAGE_TAG }}

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: flask_and_db_artifacts

      - name: Load Docker image from tar
        run: |
          docker load -i flask_app_latest.tar
          docker load -i postgres_db_latest.tar
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Login to AWS ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Push Docker image to ECR
        run: |
          docker tag ${REPO_NAME}_flask ${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPO_NAME}/${REPO_NAME}_flask:${IMAGE_TAG}
          docker tag ${REPO_NAME}_flask ${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPO_NAME}/${REPO_NAME}_flask:latest
          docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPO_NAME}/${REPO_NAME}_flask:${IMAGE_TAG}
          docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPO_NAME}/${REPO_NAME}_flask:latest
  

